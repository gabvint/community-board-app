{% extends "base.html" %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/board/board-detail.css' %}" />
{% endblock head %}

{% block content %}

<section>
    <div>
        <img
         class="image"
         src="{{ board.image.url}}" 
         alt="{{ board.title }}">
        <h2>{{ board.title }}</h2>
        <p>{{ board.get_category_display}}</p>
        <p>Posted by {{ board.user.username }} on {{ board.date_posted}}</p>
        <p>{{ board.description }}</p>

    </div>

    <div>
        <a href="{% url 'board-update' board.id %}">Edit</a>
        <a href="{% url 'board-delete' board.id %}">Delete</a>
    </div>
</section>


{% endblock content %}
