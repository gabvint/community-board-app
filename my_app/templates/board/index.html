{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/board/board-index.css' %}"/>
{% endblock head %}

{% block content %}

    {% for item in board  %}
        <img
            class='image'
            src="{{ item.image.url }}" 
            alt="{{item.title}}">
        <h2>{{ item.title }}</h2>
        <p>Category: {{ item.get_category_display }}</p>
        <p>Posted on {{ item.date_posted }}</p>
        <p>{{ item.description }}</p>

    {% endfor %}

{% endblock content %}
